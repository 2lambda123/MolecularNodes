
name: test-addon

on: 
  push:
    branches: 
      - main
      - tests
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      #bl-addon: ["fake-addon"]
      max-parallel: 4
      matrix:
        blender-version: ["3.4"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python --version
        python -m pip install --upgrade pip
        pip install -r MolecularNodes/requirements.txt
        pip install git+https://github.com/bradyajohnston/blender-addon-tester.git
    - name: Set up System Blender
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt update
        sudo apt install -f -y blender
    - name: Test Blender ${{ matrix.blender-version }} with pytest
      run: |
        python scripts/test_addon.py MolecularNodes ${{ matrix.blender-version }}